{% extends "dashboard/account_edit.html" %}

{% load i18n %}
{% load django_bootstrap5 %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block sub_sub_content %}
    <form method="POST" action="{% url 'dashboard:account_password_change' %}" class="password_change">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
