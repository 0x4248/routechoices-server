{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock %}

{% block content %}
<h1>{% trans "Logout" %}</h1>

<p>{% trans 'Confirm logout?' %}</p>

<form method="post" action="{% url 'root_account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-danger" type="submit">{% trans 'Logout' %}</button>
</form>
{% endblock %}
