{% extends "dashboard/home.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block sub_content %}
<div class="row">
    <div class="col-12">
        <h1>Upload Competitor Route on Event {{ event.name }}</h1>
        <form enctype="multipart/form-data" action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Upload" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}

{% block extra_body %}
{{ block.super }}
<script src="{% static '/scripts/dashboard/event_gpx_upload.js' %}?_=2021100100"></script>
{% endblock %}
