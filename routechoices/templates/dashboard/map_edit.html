{% extends "dashboard/home.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block sub_content %}
<div class="row">
    <div class="col-xs-12">
        <h1>Edit Map</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <p>To help you figuring out the corners coordinates of your map <a target="_blank" href="{% url 'dashboard:calibration_view' %}">click here</a></p>
            <input type="submit" value="Submit" class="btn btn-primary">
            <a href="{% url 'dashboard:map_delete_view' id=map.aid %}" class="btn btn-danger">Delete</a>
        </form>
    </div>
</div>
{% endblock %}
