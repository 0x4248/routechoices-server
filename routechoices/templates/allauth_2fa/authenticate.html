{% extends "account/base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<h1>
  {% trans "Two-Factor Authentication" %}
</h1>

<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-primary" type="submit">
    {% trans 'Authenticate' %}
  </button>
</form>
{% endblock %}
