{% extends "dashboard/account_edit.html" %}
{% load static compress hosts %}
{% block extra_body %}
    <script src="{% static '/scripts/load-local-variables.js' %}?_=2023112700"
            data-begin-activate="{% host_url 'kagi:begin-activate' host 'dashboard' %}"
            data-begin-assertion="{% host_url 'kagi:begin-assertion' host 'dashboard' %}"
            data-verify-credential-info="{% host_url 'kagi:verify-credential-info' host 'dashboard' %}"
            data-verify-assertion="{% host_url 'kagi:verify-assertion' host 'dashboard' %}"
            data-keys-list="{% host_url 'kagi:webauthn-keys' host 'dashboard' %}"></script>
    {% compress js %}
        <script src="{% static '/kagi/base64js.min.js' %}"></script>
        <script src="{% static '/scripts/kagi.js' %}"></script>

    {{ block.super }}
    <div id="webauthn-undefined-error" style="display: none">
        This browser is not among the <a href="https://caniuse.com/webauthn" target="_blank">list of browsers that support WebAuthn security keys.</a>
    </div>
{% endblock extra_body %}
