

{% extends "kagi/base.html" %}
{% load i18n %}

{% block sub_sub_content %}
<h3>Backup Codes</h3>

{% if object_list %}
<ul>
  {% for code in object_list %}
  <li>{{ code.code }}</li>
  {% endfor %}
</ul>
{% else %}
<p>
  <i class="fa fa-warning"></i> You do not have any backup codes!
</p>
{% endif %}

<form method="POST">
  {% csrf_token %}
  <input type="submit" class="btn btn-primary" value="{% trans 'Create some backup codes' %}">
</form>
{% endblock %}
