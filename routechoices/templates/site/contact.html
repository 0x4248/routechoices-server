{% extends "base.html" %}
{% load static %}

{% load bootstrap3 %}

{% block content %}
<div class="row">
  <div>
    <h1>Contact</h1>
      <p>We are currently in open beta.<p>
      <p>Any questions?, drop an email at <a href="mailto:admin@routechoices.com?Subject=Hello" target="_top">admin@routechoices.com</a> or use the form bellow</p>
      <p>
        <form action="" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" value="Send" class="btn btn-primary">
        </form>
      </p>
  </div>
</div>
{% endblock %}
