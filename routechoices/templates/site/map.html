{% load static compress hosts %}
<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Map | Routechoices.com</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico'%}?v=2023e">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% compress css %}
    <link rel="stylesheet" href="{% static '/vendor/bootstrap-5.2.3/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static '/vendor/leaflet-1.9.4/leaflet.css'%}" />
    <link rel="stylesheet" href="{% static '/vendor/leaflet-control-geocoder-2.4.0/Control.Geocoder.css'%}" />
    <link rel="stylesheet" href="{% static '/vendor/leaflet-locate-control-0.79.0/L.Control.Locate.min.css'%}" />
    <link rel="stylesheet" href="{% static '/vendor/leaflet-draw-1.0.4/leaflet.draw.css'%}" />
    {% endcompress %}
    <style>
        @font-face {
  font-family: "Atkinson Hyperlegible";
  font-style: normal;
  font-weight: 400;
  src: url("../fonts/atkinson-hyperlegible-v10-latin-ext_latin-regular.eot"); /* IE9 Compat Modes */
  src: local(""),
    url("../fonts/atkinson-hyperlegible-v10-latin-ext_latin-regular.eot?#iefix")
      format("embedded-opentype"),
    /* IE6-IE8 */
      url("../fonts/atkinson-hyperlegible-v10-latin-ext_latin-regular.woff2")
      format("woff2"),
    /* Super Modern Browsers */
      url("../fonts/atkinson-hyperlegible-v10-latin-ext_latin-regular.woff")
      format("woff"),
    /* Modern Browsers */
      url("../fonts/atkinson-hyperlegible-v10-latin-ext_latin-regular.ttf")
      format("truetype"),
    /* Safari, Android, iOS */
      url("../fonts/atkinson-hyperlegible-v10-latin-ext_latin-regular.svg#AtkinsonHyperlegible")
      format("svg"); /* Legacy iOS */
}
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #map {
            height: calc(100% - 34px);
            width: 100%;
        }

        .leaflet-kmzuploader {
            background-color: #fff;
            padding: 3px
        }

        #myFooter {
            background-color: #3a3f46;
            color: white;
        }

        #myFooter a {
            color: #d2d1d1;
            text-decoration: none;
        }

        #myFooter a:hover,
        #myFooter a:focus {
            text-decoration: none;
            color: white;
        }

        #myFooter .second-bar {
            text-align: center;
            background-color: #33373e;
            text-align: center;
        }

        #myFooter .second-bar a {
            font-size: 1.7rem;
            color: #9fa3a9;
            padding: 10px;
            transition: 0.2s;
            line-height: 68px;
        }

        #myFooter .second-bar a:hover {
            text-decoration: none;
        }

        #myFooter .logo {
            margin-top: 10px;
        }

        #myFooter .second-bar .logo a {
            color: white;
            font-size: 1.7rem;
            float: left;
            font-weight: bold;
            line-height: 68px;
            margin: 0;
            padding: 0;
        }

        #myFooter .logosmall {
            margin-top: 5px;
        }

        #myFooter .second-bar .logosmall a {
            color: white;
            font-size: 1.15rem;
            float: left;
            font-weight: bold;
            line-height: 35px;
            margin: 0 0 3px 0;
            padding: 0;
        }

.site-name {
  font-family: "Atkinson Hyperlegible", sans-serif;
  font-weight: 700;
  white-space: nowrap;
}
    </style>
</head>

<body>
    <div id="map"></div>
    <footer id="myFooter" class="position-absolute w-100 bottom-0" style="z-index: 110002;">
        <div class="second-bar">
            <div class="container-fluid">
                <h2 class="logosmall site-name my-0 py-0"><a target="_blank"
                        href="{% host_url 'site:home_view' host 'www'%}" style="line-height: 30px;"><img
                            src="{% static 'img/logo.svg' %}" alt="Site logo" height="30" style="vertical-align: top;">
                        Powered by {{site.name}}</a></h2>
            </div>
        </div>
    </footer>
    {% compress js %}
    <script src="{% static '/vendor/leaflet-1.9.4/leaflet.js'%}"></script>
    <script src="{% static '/vendor/leaflet-image-transform-2022.02.26/leaflet-image-transform.min.js'%}"></script>
    <script src="{% static '/vendor/leaflet-control-geocoder-2.4.0/Control.Geocoder.js'%}"></script>
    <script src="{% static '/vendor/leaflet-locate-control-0.79.0/L.Control.Locate.min.js'%}"></script>
    <script src="{% static '/vendor/leaflet-draw-1.0.4/leaflet.draw.js'%}"></script>
    <script src="{% static '/vendor/gpxparser-3.0.8/GPXParser.min.js'%}"></script>
    <script src="{% static '/vendor/jszip-3.10.1/jszip.min.js'%}"></script>
    <script src="{% static '/scripts/backdrop_maps.js'%}"></script>
    <script src="{% static '/scripts/site/map.js'%}"></script>
    {% endcompress %}
</body>

</html>
