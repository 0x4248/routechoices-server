{% load hijack hosts %}
{% if request.user|can_hijack:another_user %}
    <form action="{% host_url 'hijack:acquire' host 'admin' %}"
          method="post"
          class="djhj-actions">
        {% csrf_token %}
        <input type="hidden" name="user_pk" value="{{ another_user.pk }}">
        <button class="button" style="padding: 2px 5px" type="submit">HIJACK</button>
    </form>
{% endif %}
