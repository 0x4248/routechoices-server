
{% load static %}
{% block navbar %}
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand site-name" href="{% url 'site:events_view'%}"><span style="display:inline-block;"><img src="{% static 'img/logo.svg' %}" alt="_" height="25px"></span> {{site.name}}</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}<li><a href="{% url 'site:home_view'%}">Dashboard</a></li>{% endif %}
          <li><a href="{% url 'site:events_view'%}">Events</a></li>
          <li><a href="{% url 'site:tracker_view'%}">Trackers</a></li>
          <li><a href="{% url 'site:pricing_view'%}">Pricing</a></li>
          <li><a href="{% url 'site:contact_view'%}">Contact us</a></li>
          <li>{% if user.is_authenticated %}<a href="{% url 'account_logout'%}" style="margin-left: 12px;padding: 8px 0 0 0;"><button type="button" class="btn btn-danger navbar-btn" style="margin-top: 0">Logout</button></a>{% else %}<a href="{% url 'account_login'%}" style="margin-left: 12px;padding: 8px 0 0 0;"><button type="button" class="btn btn-primary navbar-btn" style="margin-top: 0;margin-right:5px">Login</button></a>{% endif %}</li>
          {% if not user.is_authenticated %}<li><a href="{% url 'account_signup'%}" style="margin-left: 12px;padding: 8px 0 0 0;"><button type="button" class="btn btn-success navbar-btn" style="margin-top: 0">Sign up for free</button></a></li>{% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% endblock %}
