upstream webupstream {  
  ip_hash;
  server django:8000;
}

upstream minio {  
  ip_hash;
  server minio:9000;
}

server {
    location /static/ {    
        autoindex on;
        alias /app/static/;
    }
    
    location /internal/ {
        internal;
        alias /app/media/;
    }

    location  ~ ^/s3/(.*) {
        internal;
        resolver                  127.0.0.11 ipv6=off;
        proxy_http_version        1.1;
        proxy_set_header          Connection "";
        proxy_set_header          Authorization '';
        proxy_hide_header         x-amz-id-2;
        proxy_hide_header         x-amz-request-id;
        proxy_hide_header         x-amz-meta-server-side-encryption;
        proxy_hide_header         x-amz-server-side-encryption;
        proxy_hide_header         Set-Cookie;
        proxy_ignore_headers      Set-Cookie;
        proxy_pass                http://minio/$1;
        proxy_intercept_errors    on;
    }

    location / {
        client_max_body_size 10M;
        proxy_pass http://webupstream/;
        proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header            X-Forwarded-Proto 'https';
        proxy_set_header Host       $host;
        proxy_connect_timeout       300;
        proxy_send_timeout          300;
        proxy_read_timeout          300;
        send_timeout                300;
    }
    server_name routechoices.dev *.routechoices.dev;

    listen [::]:443 ssl http2 reuseport; # managed by Certbot
    listen 443 ssl http2 reuseport; # managed by Certbot

    # include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    ssl_certificate /app/nginx/certs/routechoices.dev.crt; # managed by Certbot
    ssl_certificate_key /app/nginx/certs/routechoices.dev.key; # managed by Certbot
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}

server {
    location / {
        client_max_body_size 10k;
        proxy_pass http://django:8009;
        proxy_set_header            X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header            X-Forwarded-Proto 'https';
        proxy_set_header Host       $host;
        proxy_connect_timeout       300;
        proxy_send_timeout          300;
        proxy_read_timeout          300;
        send_timeout                300;
    }

    location /sse/ {
        add_header "Access-Control-Allow-Origin" "*" "always";
        add_header "Access-Control-Allow-Credentials" "true";
        add_header "Access-Control-Allow-Methods" "GET";
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        chunked_transfer_encoding off;
        proxy_pass http://django:8009;
    }

    server_name chat.routechoices.dev;

    listen [::]:443 ssl http2; # managed by Certbot
    listen 443 ssl http2; # managed by Certbot

    # include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    ssl_certificate /app/nginx/certs/routechoices.dev.crt; # managed by Certbot
    ssl_certificate_key /app/nginx/certs/routechoices.dev.key; # managed by Certbot
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}

