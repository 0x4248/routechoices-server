upstream webupstream {  
  ip_hash;
  server web:8000;
}

server {
    location /static/ {    
        autoindex on;
        alias /app/static/;
    }
    
    location /internal/ {
        internal;
        alias /app/media/;
    }

    location / {
        client_max_body_size 10M;
        proxy_pass http://webupstream/;
        proxy_connect_timeout       300;
        proxy_send_timeout          300;
        proxy_read_timeout          300;
        send_timeout                300;
    }
    listen 9000;
    server_name localhost;
}
